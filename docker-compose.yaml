services:
  api:
    build: .
    ports:
      - "${HOVEL_PORT:-8000}:8000"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_TEMPLATE_PATH:-./app}:/template
    env_file:
      - .env
    restart: unless-stopped
    privileged: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    networks:
      - hovel-shared

networks:
  hovel-shared:
    name: hovel-shared
    driver: bridge
  